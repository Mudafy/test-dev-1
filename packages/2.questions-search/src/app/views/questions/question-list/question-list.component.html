<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc"
        class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let q"> {{q.name}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
            <td mat-cell *matCellDef="let q"> {{q.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let q"> {{q.email}} </td>
        </ng-container>

        <ng-container matColumnDef="broker">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Broker </th>
            <td mat-cell *matCellDef="let q"> {{q.broker}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let q">
                <a mat-icon-button [routerLink]="['/', 'questions', q.id]">
                    <mat-icon>search</mat-icon>
                </a>
                <a mat-icon-button (click)="deleteQuestion(q)">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
