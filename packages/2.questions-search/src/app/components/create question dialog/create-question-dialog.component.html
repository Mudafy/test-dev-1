<h1 mat-dialog-title>Crear consulta</h1>
<div mat-dialog-content>
  <mat-form-field>
    <label>Nombre:</label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <label>Tel√©fono:</label>
    <input matInput [(ngModel)]="phone">
  </mat-form-field>
  <br>
  <mat-form-field>
    <label>e-mail:</label>
    <input matInput [(ngModel)]="email">
  </mat-form-field>
  <br>
  <mat-form-field>
    <label>Consulta:</label>
    <textarea matInput [(ngModel)]="message"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button (click)="onCreateClick()" cdkFocusInitial>Crear</button>
</div>
