
<mat-form-field>
  <mat-label><mat-icon>search</mat-icon></mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
</mat-form-field>

<table class="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell  *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let question" >
       <a class=" m-l-n10" (click)="redirect(question.id)">
         <mat-icon matTooltip="Modificar">
          edit
        </mat-icon> 
      </a> 
    </td>
  </ng-container>
    <!-- delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell  *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let question" >
        <mat-icon matTooltip="Borrar" (click)="openSecureDelete(question)" class="m-r-10 c-r">
          delete
        </mat-icon>
    </td>
  </ng-container>  

  <!-- Name Column -->
  <ng-container matColumnDef="name" >
    <th mat-header-cell  *matHeaderCellDef > Nombre </th>
    <td mat-cell  *matCellDef="let question">
      <a matTooltip="Detalle" class="m-l-n10" routerLink="/questions/{{question.id}}"> 
       {{question.name}}
      </a>
    </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell  *matHeaderCellDef > Email </th>
    <td mat-cell  *matCellDef="let question"> {{question.email}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell  *matHeaderCellDef > Telefono </th>
    <td mat-cell  *matCellDef="let question"> {{question.phone}} </td>
  </ng-container>

  <!-- Broker Column -->
  <ng-container matColumnDef="broker">
    <th mat-header-cell  *matHeaderCellDef style="min-width:50px"> Broker </th>
    <td mat-cell  *matCellDef="let question"> {{question.broker}} </td>
  </ng-container>
  <!-- Message Column -->
  <ng-container matColumnDef="message" style="max-width:30%">
    <th mat-header-cell  *matHeaderCellDef  style="max-width:600px"> Mensaje </th>
    <td mat-cell *matCellDef="let question"  style="max-width:600px"> {{question.message}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
