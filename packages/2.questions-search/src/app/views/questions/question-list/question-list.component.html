<button class="create-button" mat-raised-button (click)="openCreateQuestionDialog()">
  <mat-icon>add</mat-icon> Crear consulta
</button>


<!-- Search section -->
<mat-label>Filtrar por:</mat-label>
<mat-checkbox [(ngModel)]="filterId" (change)="applyFilter()">ID</mat-checkbox>
<mat-checkbox [(ngModel)]="filterName" (change)="applyFilter()">Nombre</mat-checkbox>
<mat-checkbox [(ngModel)]="filterEmail" (change)="applyFilter()">E-mail</mat-checkbox>
<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput [(ngModel)]="filterText" (keyup)="applyFilter()">
</mat-form-field>

<table mat-table matSort [dataSource]="tableDataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Id </th>
    <td mat-cell *matCellDef="let question" [routerLink]="['/', 'questions', question.id]"> {{question.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Autor </th>
    <td mat-cell *matCellDef="let question" [routerLink]="['/', 'questions', question.id]" > {{question.name}} </td>
  </ng-container>

  <!-- E-mail Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> e-mail </th>
    <td mat-cell *matCellDef="let question" [routerLink]="['/', 'questions', question.id]" > {{question.email}} </td>
  </ng-container>

  <!-- Delete Button Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let question">
      <button mat-raised-button color="warn" (click)="deleteQuestion(question)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Row definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
