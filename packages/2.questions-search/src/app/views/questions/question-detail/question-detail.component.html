<mat-card class="m-card">
    <mat-card-subtitle># {{questionDetail.id}}</mat-card-subtitle>
    <mat-card-title>{{questionDetail.name}}</mat-card-title>
    <br>
    <mat-card-subtitle>Mensaje</mat-card-subtitle>
    <mat-card-content>{{questionDetail.message}}</mat-card-content>
    <mat-card-subtitle>
      <div style="display: flex; float:right; padding:2; margin-bottom: 3px">
        <i class="material-icons" style="display: inline; margin: 0; padding: 0">
            local_phone
            </i>
        <p style="display:inline; margin:3px 3px 0 10px; padding: 0;">{{questionDetail.phone}}</p>
      </div>
      <div style="display: flex; float:right; padding:2; margin-bottom: 3px; margin-right:15px">
          <i class="material-icons" style="display: inline; margin: 0; padding: 0">
              email
              </i>
          <p style="display:inline; margin:3px 3px 0 10px; padding: 0;">{{questionDetail.email}}</p>
        </div>
    </mat-card-subtitle>
    <mat-card-actions>
        
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
