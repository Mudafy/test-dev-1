<mat-grid-list cols="2" rowHeight="45rem">
    <mat-grid-tile>
        <div class="mat-elevation-z8 question-table">
            <!--Filter-->
            <mat-form-field class="filter-input">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar consultas">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
        
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
        
                <!-- Actions Column -->
                <ng-container matColumnDef="id-actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="onSelectQuestion(element,'view')" title="Ir a Consulta">
                            <mat-icon aria-label="Ir a consulta">play_arrow</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="onSelectQuestion(element,'edit')" title="Editar Consulta">
                            <mat-icon aria-label="Editar consulta">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="onDeleteQuestion(element)" title="Borrar Consulta">
                            <mat-icon aria-label="Borrar consulta">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-question-detail></app-question-detail>
    </mat-grid-tile>
</mat-grid-list>
