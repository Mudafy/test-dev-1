<mat-card class="mw-300 color">
  <mat-card-header>
    <mat-card-title>Crear consulta</mat-card-title>
  </mat-card-header>
</mat-card>
<mat-card class="mw-300">
  <mat-card-content>
      <form [formGroup]="questionForm">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput
					       type="text"
                 name="name"
                 formControlName="name"
                 formControlName="name"
                 [errorStateMatcher]="matcher"
					       placeholder="Tino DÃ­az"
					       maxlength="200"
					       required>
                <mat-error  *ngIf="!questionForm.get('name').errors?.required"
                      class="form-control-feedback">
                      El nombre es necesario.
                </mat-error>
        </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput 
                   [errorStateMatcher]="matcher"
                   formControlName="email"
                   placeholder="Ex. pat@example.com" 
                   required>
            <mat-error  *ngIf="!questionForm.get('email').errors?.required"
                  class="form-control-feedback">
                  El correo electronico es necesario.
            </mat-error>
            <mat-error  *ngIf="!questionForm.get('email').errors?.minlenght"
                    class="form-control-feedback">
                  El correo electronico contiene errores.
            </mat-error>

          </mat-form-field>
  
          <mat-form-field>
            <input type="text"
                  placeholder="Broker"
                  aria-label="Number"
                  formControlName="broker"
                  matInput
                  [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let broker of brokers" [value]="broker">
                {{broker}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

        <mat-form-field>
          <mat-label>Telephone</mat-label>
          <span matPrefix>+1 &nbsp;</span>
          <input type="tel"
                 [errorStateMatcher]="matcher"
                 formControlName="phone"
                 matInput
           placeholder="549-11-3334-1234">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Mensaje</mat-label>
          <textarea matInput
                    [errorStateMatcher]="matcher"
                    formControlName="message"
		    			      name="message"></textarea>
        </mat-form-field>
      </form>
    <button mat-button>Borrar</button>
    <button mat-button type="submit" (click)="create()" class="color">Agregar</button>   
  </mat-card-content>
  <mat-card-actions class="center">
  </mat-card-actions>
</mat-card>
