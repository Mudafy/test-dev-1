<div class="filters">
  <mat-form-field>
    <input matInput #filterName placeholder="Ingrese Nombre...">
  </mat-form-field>
  <mat-form-field>
    <input matInput #filterPhone placeholder="Ingrese Teléfono...">
  </mat-form-field>
  <mat-form-field>
    <input matInput #filterEmail placeholder="Ingrese Email...">
  </mat-form-field>
    <button mat-stroked-button (click)="filterQuestion(filterName.value, filterPhone.value, filterEmail.value)">
    &nbsp; Filtrar
  </button>
  <button mat-stroked-button (click)="cleanFilters()">
    &nbsp; Limpiar
  </button>
</div>

<div class="container-btn-new">
  <button mat-stroked-button (click)="openModal('Crear',{})">
      <mat-icon>add</mat-icon>&nbsp; Agregar Consulta
  </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" #mytable matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let question"> {{question.name}} </td>
      </ng-container>
  
      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
        <td mat-cell *matCellDef="let question"> {{question.phone}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let question"> {{question.email}} </td>
      </ng-container>

       <!-- Actions Column -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let question"> 
            <button mat-stroked-button color="black" (click)="onDetailQuestion(question)">
                Detalles
            </button>
            <button mat-stroked-button color="default" (click)="openModal('Editar',question)"
              matTooltip="Editar" matTooltipPosition="after">
              <mat-icon>edit</mat-icon>
          </button> 
          <button mat-stroked-button color="warn" (click)="openModal('Borrar',question)"
          matTooltip="Borrar" matTooltipPosition="after">
            <mat-icon>delete</mat-icon>
        </button>   
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
