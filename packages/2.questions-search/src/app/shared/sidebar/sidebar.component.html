<div class="m-b-20">
  <mat-expansion-panel *ngFor="let item of menu" (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>{{item.icon}}</mat-icon><h4 class="m-l-10">{{item.title}}</h4>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row" *ngFor="let i of item.submenu">
      <a routerLink="{{i.url}}" class="d-if c-b">
        <mat-icon>{{i.icon}}</mat-icon>
        <h6 class="m-l-10 m-t-2">{{i.titulo}}</h6>
      </a>
      </div>
  </mat-expansion-panel>
  </div>
