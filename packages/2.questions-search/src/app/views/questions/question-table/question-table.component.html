<div>
    <mat-form-field>
        <mat-label>Buscar en consultas</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscador">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro. Consulta </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
    
        <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef> Consulta </th>
        <td mat-cell *matCellDef="let element"> 
            <a mat-stroked-button routerLink="/questions/{{element.id}}">Ver detalle</a>
        </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>   
            <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="warn" (click)="borrar(element.id)">Borrar</button> 
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
